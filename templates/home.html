<!doctype hmtl>
<html>
	<body>
	<center>
	<a href= "new_post">Add a new post</a>
	<br><br>
	{% for post in posts %}
		<h1> {{post.title}} </h1>
		<h4>Posted at: {{ post.date.strftime('%m/%d/%Y at %G:%I%p') }}</h4>
		<p> {{post.text}} </p>
		
		<form action="{{ url_for('delete_post', id=post.id) }}" method="post">
			<input type="submit" value="Delete-Post" />
    </form>
		<br><br>
	{% endfor %}
	</center>
	</body>
</html>
